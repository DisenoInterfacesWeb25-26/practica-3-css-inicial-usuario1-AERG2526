<!DOCTYPE html>
<html lang="es">  
    <head>    
        <meta charset="UTF-8">
        <meta name="title" content="Supermercado DIW">

        <title>Formulario</title>
    </head>  
    <body>    
        <header>
            <h1>SUPERMERCADO DIW</h1>      
        </header>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombreFormulario">Nombre y apellidos: </label>
                <input id="nombreFormulario" type="text" size="40" maxlength="40" pattern="[A-Za-z0-9]" placeholder="Nombre y Apellidos" required><br><br>

                <label for="email">Email: </label>
                <input id="email" type="email" size="53" placeholder="ejemplo@correo.com"required><br><br>

                <label for="Edad">Edad: </label>
                <input id="edad" type="number" size="4" min="18" max="99" placeholder="número"required><br><br>

                
                <label for="telefono">Teléfono: </label>
                <input id="telefono" type="tel" size="9" maxlength="9" pattern="[0-9]" placeholder="xxxxxxxxx"required><br><br><br>

                <label for="consulta">Consulta: </label><br>
                <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje" required></textarea><br><br>

                <label><input type="checkbox" name="politica" value="politica" required>Acepta politica de privacidad</label><br>
                <label><input type="checkbox" name="cokkies" value="cokkies" required>Acepta politica de cookies</label><br>
            </fieldset>  
            <input type="submit" value="Enviar">
        </form>

            <p><strong>Teléfono:</strong><a href="tel: (+34) 600 111 222">600 111 222</a></p>
        </section>
    </body>
</html>
